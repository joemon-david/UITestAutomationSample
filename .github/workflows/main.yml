name: PRnew
on: [push]
  
jobs:
  job1:
    runs-on: [ubuntu-latest]
    steps:
      - name: Get Current Time
        uses: srfrnk/current-time@master
        id: currentTime
        with:
          format: YYYYMMDDMMSS
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          TIME: "${{steps.currentTime.outputs.time}}"
          F_TIME: "${{ steps.currentTime.outputs.formattedTime }}"
        run: echo $TIME $F_TIME "$GITHUB_CONTEXT"
      - shell: bash
        run: |
          expr 3 + 7 > math-homework.txt
      - name: Upload math result for job 1
        uses: actions/upload-artifact@v1
        with:
          name: homework
          path: math-homework.txt
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.PAT1 }}
          repository: joemon-david/UITestAutomationSample
          event-type: my-event
          client-payload: '{"prnumber": "${{ github.event.number }}", "checkrunid": "${{ github.run_id }}"}'          
  get_date_value:
    runs-on: [ubuntu-latest]
    steps:
      - name: print the date value in console
        run: echo $F_TIME
